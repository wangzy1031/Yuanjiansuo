<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LJ源检索器</title>
  <!-- 引入 Algolia 搜索库 -->
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.22.1/dist/algoliasearch.umd.min.js"></script>
  <!-- 引入样式文件 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 顶部栏（固定） -->
  <div class="topbar">
    <div class="topbar-title">LJ源检索器</div>
    <div class="topbar-actions">
      <div class="search-header desktop-search-header">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="搜索软件..." autocomplete="off">
          <button id="search-btn">搜索</button>
        </div>
      </div>
      <button id="mobile-menu-btn" class="mobile-menu-btn" title="分类菜单">☰</button>
      <button id="about-btn-top" class="about-btn-top" title="关于">关于</button>
    </div>
  </div>
  <div class="container">
    <!-- 左侧导航栏（毛玻璃风格） -->
    <aside class="sidebar">
      <div class="sidebar-menu">
        <button class="menu-btn active" data-type="software">
          软件下载
        </button>
        <button class="menu-btn" data-type="tool">
          工具资源
        </button>
      </div>
      <button id="about-btn-side" class="about-btn-side">关于</button>
      <div id="about-panel-side" class="about-panel hidden">
        <h3>关于LJ源检索器</h3>
        <p>— 纯净无广告的软件与工具导航平台 —</p>
        <p>棱镜工作室管理</p>
        <p>LKXD&wzy</p>
        <p>更新时间：2025年9月</p>
      </div>
    </aside>
    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 手机端搜索栏（仅手机端显示） -->
      <header class="search-header mobile-search-header">
        <div class="search-box">
          <input type="text" id="search-input-mobile" placeholder="搜索软件..." autocomplete="off">
          <button id="search-btn-mobile">搜索</button>
        </div>
      </header>
      <!-- 内容展示区（精选/搜索结果） -->
      <section id="content-area" class="content-area">
        <div class="loading">加载中...</div>
      </section>
    </main>
  </div>
  <!-- 手机端关于弹窗 -->
  <div id="about-panel-top" class="about-panel hidden">
    <h3>关于LJ源检索器</h3>
    <p>— 纯净无广告的软件与工具导航平台 —</p>
    <p>棱镜工作室管理</p>
    <p>LKXD&wzy</p>
    <p>更新时间：2025年9月</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
