<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LJ源检索器</title>
  <!-- 引入 Algolia 搜索库 -->
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.22.1/dist/algoliasearch.umd.min.js"></script>
  <!-- 引入样式文件 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 左侧导航栏（毛玻璃风格） -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>LJ源检索器</h1>
      </div>
      <div class="sidebar-menu">
        <button class="menu-btn active" data-type="software">
          软件下载
        </button>
        <button class="menu-btn" data-type="tool">
          工具资源
        </button>
      </div>
      <div class="sidebar-footer">
        <button id="about-btn" class="about-btn">关于</button>
        <!-- 关于弹窗（默认隐藏） -->
        <div id="about-panel" class="about-panel hidden">
          <h3>关于LJ源检索器</h3>
          <p>— 纯净无广告的软件与工具导航平台 —</p>
          <p>棱镜工作室管理</p>
          <p>LKXD&wzy</p>
          <p>更新时间：2024年5月</p>
          <!-- 可自定义添加更多内容 -->
        </div>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 顶部搜索栏 -->
      <header class="search-header">
        <div class="search-box">
          <input 
            type="text" 
            id="search-input" 
            placeholder="搜索软件..." 
            autocomplete="off"
          >
          <button id="search-btn">搜索</button>
        </div>
      </header>

      <!-- 内容展示区（精选/搜索结果） -->
      <section id="content-area" class="content-area">
        <!-- 精选内容会通过 JS 加载 -->
        <div class="loading">加载中...</div>
      </section>
    </main>
  </div>

  <!-- 引入 JS 逻辑文件 -->
  <script src="script.js"></script>
</body>
</html>
